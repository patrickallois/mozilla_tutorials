<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3" id="clothes">Clothes</th>
            <th colspan="2" id="accessories">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="trousers">Trousers</th>
            <th id="skirts">Skirts</th>
            <th id="dresses">Dresses</th>
            <th id="bracelets">Bracelets</th>
            <th id="rings">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3" id="belgium">Belgium</th>
            <th id="antwerp">Antwerp</th>
            <td header="trousers antwerp">56</td>
            <td header="skirts antwerp">22</td>
            <td header="dresses antwerp">43</td>
            <td header="bracelets antwerp">72</td>
            <td header="rings antwerp">23</td>
          </tr>
          <tr>
            <th id="gent">Gent</th>
            <td header="trousers gent">46</td>
            <td header="skirts gent">18</td>
            <td header="dresses gent">50</td>
            <td header="bracelets gent">61</td>
            <td header="rings gent">15</td>
         </tr>
         <tr>
           <th id="brussels">Brussels</th>
           <td header="trousers brussels">51</td>
           <td header="skirts brussels">27</td>
           <td header="dresses brussels">38</td>
           <td header="bracelets brussels">69</td>
           <td header="rings brussels">28</td>
         </tr>
         <tr>
           <th rowspan="2" id="the netherlands">The Netherlands</th>
           <th id="amsterdam">Amsterdam</th>
           <td header="trousers amsterdam">89</td>
           <td header="skirts amsterdam">34</td>
           <td header="dresses amsterdam">69</td>
           <td header="bracelets amsterdam">85</td>
           <td header="rings amsterdam">38</td>
         </tr>
         <tr>
           <th id="utrecht">Utrecht</th>
           <td header="trousers utrecht">80</td>
           <td header="skirts utrecht">12</td>
           <td header="dresses utrecht">43</td>
           <td header="bracelets utrecht">36</td>
           <td header="rings utrecht">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
