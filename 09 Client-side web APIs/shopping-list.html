<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      var list = document.querySelector('ul');
      var addItemTxt = document.querySelector('input');
      var addItemBtn = document.querySelector('button');
      //when add item is clicked add new item to the list
      addItemBtn.addEventListener('click', function(e) {
        //get the input text and clear the input text
        var itemText = addItemTxt.value;
        addItemTxt.value = '';
        //create a new list item with a list element, span and delete button
        var listItem = document.createElement('li');
        var listSpan = document.createElement('span');
        var deleteItemBtn = document.createElement('button');
        //add the span and delete button to the list element
        listItem.appendChild(listSpan);
        listItem.appendChild(deleteItemBtn);
        //add the text to the list span
        listSpan.textContent = itemText;
        //add delete button text
        deleteItemBtn.textContent = 'Delete';
        //add new list item to the list
        list.appendChild(listItem);
        //when delete item button is clicked, remove the entire item from the list
        deleteItemBtn.addEventListener('click', function() {
          //remove the parent (listitem) by removing the child of the parent-parent
          deleteItemBtn.parentNode.parentNode.removeChild(listItem);
        });
        //refocus the input element for next input
        addItemTxt.focus();
      });
    </script>
  </body>
</html>
