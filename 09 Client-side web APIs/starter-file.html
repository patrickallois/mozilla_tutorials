<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapquest example</title>
    <style>
      #map {
        width: 800px;
        height: 600px;
      }
    </style>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <script>
      // 1. The basic part of the example
      var L;

      window.onload = function() {
        L.mapquest.key = 'M4gYmR6GULZ53dpJhKq3GGGvl9GyJdbo';

        // 'map' refers to a <div> element with the ID map
        let map = L.mapquest.map('map', {
          center: [34.228210, -77.944250],
          layers: L.mapquest.tileLayer('map'),
          zoom: 14,
          zoomControl: false
        });

        L.marker([34.228210, -77.944250], {
            icon: L.mapquest.icons.marker({
                primaryColor: '#22407F',
                secondaryColor: '#3B5998',
                shadow: true,
                size: 'md',
                symbol: 'A'
            })
        })
        .bindPopup('✨This is Alice✨')
        .addTo(map);

        map.addControl(L.mapquest.control({ position: 'bottomright'} ));

        let directionsControl = L.mapquest.directionsControl({
          className: '',
          directions: {
            options: {
              timeOverage: 25,
              doReverseGeocode: false,
            }
          },
          directionsLayer: {
            startMarker: {
              title: 'Drag to change location',
              draggable: true,
              icon: 'marker-start',
              iconOptions: {
                size: 'sm'
              }
            },
            endMarker: {
              draggable: true,
              title: 'Drag to change location',
              icon: 'marker-end',
              iconOptions: {
                size: 'sm'
              }
            },
            viaMarker: {
              title: 'Drag to change route'
            },
            routeRibbon: {
              showTraffic: true
            },
            alternateRouteRibbon: {
              showTraffic: true
            },
            paddingTopLeft: [450, 20],
            paddingBottomRight: [180, 20],
          },
          startInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Starting point or click on the map...',
            geolocation: {
              enabled: true
            },
            clearTitle: 'Remove starting point'
          },
          endInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Destination',
            geolocation: {
              enabled: true
            },
            clearTitle: 'Remove this destination'
          },
          addDestinationButton: {
            enabled: true,
            maxLocations: 10,
          },
          routeTypeButtons: {
            enabled: true,
          },
          reverseButton: {
            enabled: true,
          },
          optionsButton: {
            enabled: true,
          },
          routeSummary: {
            enabled: true,
            compactResults: false,
          },
          narrativeControl: {
            enabled: true,
            compactResults: false,
            interactive: true,
          }
        }).addTo(map);
      }
    </script>
  </head>
  <body>
    <h1>Simple Mapquest example</h1>

    <div id="map"></div>
  </body>
</html>
